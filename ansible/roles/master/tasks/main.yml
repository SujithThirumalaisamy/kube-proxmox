---
# Master node specific tasks - runs only on FIRST master node

- name: Check if cluster is initialized
  stat:
    path: /etc/kubernetes/admin.conf
  register: k8s_init

- name: Initialize Kubernetes cluster (first master only)
  command: >
    kubeadm init
    --pod-network-cidr={{ pod_network_cidr }}
    --service-cidr={{ service_cidr }}
    --control-plane-endpoint={{ control_plane_endpoint }}
    --upload-certs
  when: not k8s_init.stat.exists
  register: kubeadm_init

- name: Create .kube directory for user
  file:
    path: "/home/{{ ansible_user }}/.kube"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"

- name: Copy admin.conf to user's kube config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "/home/{{ ansible_user }}/.kube/config"
    remote_src: yes
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0600"

- name: Install Flannel CNI
  become_user: "{{ ansible_user }}"
  command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
  when: cni_plugin == 'flannel'

- name: Install Calico CNI
  become_user: "{{ ansible_user }}"
  command: kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.26.0/manifests/calico.yaml
  when: cni_plugin == 'calico'

- name: Generate certificate key for control-plane join
  command: kubeadm init phase upload-certs --upload-certs
  register: cert_key_output

- name: Extract certificate key
  set_fact:
    certificate_key: "{{ cert_key_output.stdout_lines[-1] }}"

- name: Generate worker join command
  command: kubeadm token create --print-join-command
  register: worker_join_command

- name: Save worker join command to local file
  local_action:
    module: copy
    content: "{{ worker_join_command.stdout }}"
    dest: "{{ playbook_dir }}/join_command.sh"
  become: false

- name: Save control-plane join command to local file
  local_action:
    module: copy
    content: "{{ worker_join_command.stdout }} --control-plane --certificate-key {{ certificate_key }}"
    dest: "{{ playbook_dir }}/control_plane_join_command.sh"
  become: false

- name: Fetch kubeconfig to local machine
  fetch:
    src: "/home/{{ ansible_user }}/.kube/config"
    dest: "{{ playbook_dir }}/kubeconfig"
    flat: yes
  become: false
